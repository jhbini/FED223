<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3-1. 제어문 
        - if문, switch case문, for문, while문</title>
</head>
<body>
    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력:</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요" maxlength="3">
    <button class="sbtn">평가하기</button>
    <!-- 
        label 요소 : imput요소의 설명라벨
        - for속성 -> 클릭시 해당 아이디 input요소로 포커스 들어감

        input 요소 : 입력요소
        - type="text" -> 글자입력
        - placeholder -> 안내문구출력
        - maxlength -> 최대입력 글자수 지정

     -->
</body>
</html>
